<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Produtos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-decor">
        <div class="background-circle circle-top-left"></div>
        <div class="background-circle circle-top-right"></div>
        <div class="background-circle circle-bottom-left"></div>
        <div class="background-circle circle-bottom-right"></div>
        <div class="center-border"></div>
    </div>
    <header class="header-section">
        <div class="logo-container">
            <img src="imagem/logo.jpg" alt="Logo" class="logo-image">
        </div>
        <h1 class="header-title">Nossos Produtos</h1>
    </header>
    <main>
        <section class="product-container">
            <div class="product-item">
                <div class="product-content">
                    <h2 class="product-title">Cursos online</h2>
                    <a href="pagina2.html">
                        <div class="product-image-wrapper">
                            <img src="imagem/cursoOnline.jpg" alt="Cursos Online" class="product-image">
                        </div>
                    </a>
                </div>
                <div class="connector-line line-left"></div>
            </div>
            <div class="product-item">
                <div class="product-content">
                    <h2 class="product-title">Mentorias</h2>
                    <a href="pagina3.html">
                        <div class="product-image-wrapper">
                            <img src="imagem/mentorias.jpg" alt="Mentorias" class="product-image">
                        </div>
                    </a>
                </div>
                <div class="connector-line line-right"></div>
            </div>
            <div class="product-item">
                <div class="product-content">
                    <h2 class="product-title">E-book</h2>
                    <a href="pagina4.html">
                        <div class="product-image-wrapper">
                            <img src="imagem/ebook.jpg" alt="E-books" class="product-image">
                        </div>
                    </a>
                </div>
                <div class="connector-line line-left"></div>
            </div>
            <div class="product-item">
                <div class="product-content">
                    <h2 class="product-title">Instrumentos</h2>
                    <a href="pagina5.html">
                        <div class="product-image-wrapper">
                            <img src="imagem/instrumentos.png" alt="Instrumentos" class="product-image">
                        </div>
                    </a>
                </div>
                <div class="connector-line line-right"></div>
            </div>
        </section>
    </main>
</body>
</html>
