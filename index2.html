<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCB Promo</title>
    <link rel="stylesheet" type="text/css" href="css/2.css">
    <link rel="icon" href="imagem/favicon.ico">
</head>
<body>
    <!-- Redes sociais na borda esquerda -->
    <div class="social-media">
        <a href="https://instagram.com/mcbpromo" target="_blank" title="Siga-nos no Instagram">
            <img src="imagem/Instagram.png" alt="Instagram" class="social-icon">
        </a>
        <a href="https://tiktok.com/@mcbpromo" target="_blank" title="Siga-nos no TikTok">
            <img src="imagem/Tik-Tok.jpg" alt="TikTok" class="social-icon">
        </a>
        <a href="https://wa.me/5541987654321" target="_blank" title="Fale conosco no WhatsApp">
            <img src="imagem/whats.webp" alt="WhatsApp" class="social-icon">
        </a>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-container">
        <div class="left-section">
            <div class="title">
                <span class="black-text">Somos uma empresa</span> <span class="purple-text">localizada no Paraná</span>
            </div>
            <div class="horizontal-line"></div>
            <div class="logo">
                <img src="imagem/logo.jpg" alt="MCB Logo" class="company-logo">
            </div>
            <div class="horizontal-line"></div>
            <div class="location">
                <span class="black-text">Curitiba/ Ponta Grossa</span> <span class="purple-text">- PR</span>
            </div>
        </div>
        <div class="right-section">
            <div class="map-container">
                <img src="imagem/Captura de tela 2025-03-17 155644.png" alt="Mapa do Brasil" class="map">
            </div>
        </div>
    </div>
</body>
</html>
